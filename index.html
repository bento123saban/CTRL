<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bendhard16.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./font/fontawsome/css/all.css">

    
    <script src="js/google.js" async defer></script>
</head>
<body>
    <div id="main-background" class="vw-100 vh-100"></div>

    <div id="login" class="content grid-center dis-none">
        <div class="login-box basic-glass grid-center p-30 borad-20 pt-4">
            <img src="asset\image\image-removebg-preview.png" class="borad-10 w-50" alt="">
            <h1 class="clr-white uppercase align-center m-0 mt-2">lorem ipsum dolor sit amet</h1>

            <div class="hr white"></div>

            <div id="g_id_onload"
                data-client_id="795274958306-a5gs7djtrc92vhmntvpttekf75umcbm4.apps.googleusercontent.com"
                data-context="signin"
                data-ux_mode="popup"
                data-callback="ben"
                data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-shape="pill"
                data-theme="outline"
                data-text="continue_with"
                data-size="large"
                data-logo_alignment="left"
                data-width="200">
            </div>
        </div>
    </div>

    <div id="add" class="content grid-center dis">
        <div class="add-box basic-glass borad-20 w-100 hidden">
            <div class="all-form  p-20 dis-none">
                <div class="form m-0 dis-none" id="driver-form">
                    <h1 class="clr-white align-center uppercase m-0 mb-2">Driver</h1>
                    <div class="add-photo-box relative hidden red">
                        <img src="" alt="">
                        <span class="basic-glass grid-center"><i class="fas fa-camera clr-white"></i></span>
                    </div>
                    <input type="text" placeholder="NIP Driver" id="nip-driver">
                    <input type="text" placeholder="Nama Driver" id="nama-river">
                    <input type="text" placeholder="Peleton" id="peleton-driver">
                    <input type="text" placeholder="Password" id="password-driver">
                    <input type="text" placeholder="Ulangi Password" id="password2-driver">
                </div>

                <div class="form m-0 dis-none" id="admin-form">
                    <h1 class="clr-white align-center uppercase m-0 mb-2">Admin</h1>
                    <div class="add-photo-box relative hidden red">
                        <img src="" alt="">
                        <span class="basic-glass grid-center"><i class="fas fa-camera clr-white"></i></span>
                    </div>
                    <input type="text" placeholder="NIP Driver" id="nip-admin">
                    <input type="text" placeholder="Nama Driver" id="nama-admin">
                    <input type="text" placeholder="Password" id="password-admin">
                    <input type="text" placeholder="Ulangi Password" id="password2-admin">
                </div>

                <div class="form m-0" id="driver-form">
                    <h2 class="clr-white align-center uppercase m-0 mb-2">Kendaraan</h2>
                    <div class="add-photo-box relative hidden red">
                        <img src="" alt="">
                        <span class="basic-glass grid-center"><i class="fas fa-camera clr-white"></i></span>
                    </div>
                    <input type="text" placeholder="Kode Kendaraan" id="kode-kendaraan">
                    <input type="text" placeholder="Nama Kendaraan" id="nama-kendaraan">
                    <input type="text" placeholder="No. Polisi" id="nopol-kendaraan">
                    <input type="text" placeholder="Quota Bulanan" id="quota-kendaraan">
                    <input type="text" placeholder="Limit Harian" id="limit-harian">
                    <input type="text" placeholder="Limit Mingguan" id="limit-mingguan">
                </div>
                <div class="hr white mt-2 mb-2 w-50 p-0"></div>
                <button class="blue2 p-10 w-100 borad-10 uppercase bolder add-submit m-0">SUBMIT</button>
            </div>
            <div id="add-capture" class="h-100 p-0 m-0 hidden">
                <div id="capture-set" class="h-100 dis-none">
                    <video src="" id="capture-video" class=""></video>
                    <div class="capture-buttons flex-center gap-20 absolute-bottom w-100 pb-3">
                        <button class="blue2"><i class="fas fa-camera-rotate"></i></button>
                        <button class="blue2"><i class="fas fa-image"></i></button>
                        <button class="blue2"><i class="fas fa-x"></i></button>
                    </div>
                </div>
                <div class="capture-preview dis-noe relative h-100 grid-center p-20">
                    <div class="capture-prev-box relative borad-20 basic-glass hidden">
                        <img src="" id="capture-preview-image" alt="">
                    </div>
                    <div class="preview-buttons flex-center gap-20 absolute-bottom mb-5 p-0 w-100">
                        <button class="basic-glass red"><i class="fas fa-x"></i></button>
                        <button class="basic-glass blue2"><i class="fas fa-check"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="loader" class="grid-center content dis-none">
        <div class="grid-center p-30 borad-20">
            <div class="loader" id="the-loader"></div>
            <span class="dis-block clr-white fz-10 mt-3 opacity-50" id="loader-text">loading</span>
        </div>
    </div>

    <div id="alert" class="content grid-center dis-none">
        <div class="alert-box basic-glass borad-10 p-0 hidden">
            <h3 class="m-0 p-15 blue2">Bendhard</h3>
            <div class="hr white m-0 w-100"></div>
            <p class="p-15 align-justify clr-white m-0 fz-14">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quod, perspiciatis quam?</p>
            
            <div class="hr white mh-15 w-30 dis-none"></div>
            <div class="flex-start ph-15 mt-1 mb-2 gap-10 ">
                <button class="blue2 borad-5 uppercase">OK</button>
                <button class="white bolder borad-5 uppercase">Cancel</button>
                <button class="red  borad-5 uppercase">No</button>
            </div>
        </div>
    </div>

    <div id="toast" class="relative grid-center content dis-none">
        <span class="toaster red">Lorem ipsum dolor sit amet</span>
    </div>



    <script src="js/app.js"></script>
    <script>
        function ben(response) {
            console.log("Encoded JWT ID token: " + response.credential);
        }
    </script>
    
</body>
</html>
